<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <meta name="description" content="Rock Paper Scissors Game">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Rock-Paper-Scissors Game</h1>
    </header>
    <main>

        <!-- game score -->
        <section id="score">
            <div>
                <p>Player: <span id="playerScore">0</span></p>
            </div>
            <div>
                <p>Computer: <span id="computerScore">0</span></p>
            </div>
        </section>

        <!-- game rounds -->
        <section id="rounds">
            <div class="roundItem">
                
            </div>
        </section>

        <!-- game options -->
        <section id="options">
            <button class="btn disabled" id="rock" disabled>
                <i class="fa-solid fa-hand-back-fist"></i>
            </button>
            <button class="btn disabled" id="paper" disabled>
                <i class="fa-solid fa-hand-paper"></i>
            </button>
            <button class="btn disabled" id="scissors" disabled>
                <i class="fa-solid fa-hand-scissors"></i>
            </button>
        </section>        

        <!-- restart the game -->
        <section id="restart">
            <button id="startGameButton" class="btn">Start Game</button>
            <button id="restartGameButton" class="btn">Restart Game</button>
        </section>

    </main>

    <script src="script.js"></script>
</body>

</html>
